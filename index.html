            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.top = '-9999px';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                return true;
            } catch (err) {
                console.error('Copy failed:', err);
                return false;
            }
        };

            const file = event.target.files[0];

            const fileName = document.getElementById('fileName');
            
            if (file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file');
                    return;
                }
                
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert(window.appLang.t('image_too_large'));
                    event.target.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                
                fileName.textContent = file.name;
            }
        };

        // Function to compress image (Optimized: Max 600px width, 0.5 quality)
        // This ensures the base64 string is small enough for Realtime Database
        const compressImage = (base64Data, maxWidth = 600, quality = 0.5) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    
                    // Calculate new dimensions
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to compressed base64
                    const compressedBase64 = canvas.toDataURL('image/jpeg', quality);
                    resolve(compressedBase64);
                };
                img.src = base64Data;
            });
        };

        // Function to convert file to encrypted base64
        const processAndEncryptImage = async (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        // Compress image first
                        const compressedBase64 = await compressImage(e.target.result);
                        
                        // Encrypt the base64 string
                        const encryptedData = encryptData(compressedBase64);
                        
                        resolve({
                            encryptedData: encryptedData,
                            originalSize: file.size,
                            compressedSize: compressedBase64.length,
                            fileName: file.name,
                            fileType: file.type
                        });
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });

        window.calculateWithdrawFee = (amount, feePercentage) => {
            const amountNum = parseFloat(amount) || 0;
            const feeAmount = (amountNum * feePercentage) / 100;
            const netAmount = amountNum - feeAmount;
            const feeDisplay = document.getElementById('feeDisplay');
            const feeAmountEl = document.getElementById('feeAmount');
            const netAmountEl = document.getElementById('netAmount');
            if (amountNum > 0) {
                feeDisplay.classList.remove('hidden');
                feeAmountEl.textContent = `${feeAmount.toFixed(2)}৳`;
                netAmountEl.textContent = `${netAmount.toFixed(2)}৳`;
            } else {
                feeDisplay.classList.add('hidden');
            }
        };

        window.submitWithdraw = async (e, method, feePercentage) => {
            e.preventDefault();
            if (!state.userUid) return;
            const num = e.target.num.value;
            const amt = parseFloat(document.getElementById('withdrawAmount').value);
            const minWithdraw = state.settings.app.minWithdraw || 100;
            const currentBal = state.data.balance || 0;

            if(amt < minWithdraw) return alert(window.appLang.t('min_withdraw_txt').replace('{amount}', minWithdraw));
            const reqActiveRefs = state.settings.app.withdrawReqRefs || 0;
            const userActiveRefs = state.data.activeRefs || 0; 
            if (userActiveRefs < reqActiveRefs) {
                const msg = window.appLang.t('req_ref_txt')
                    .replace('{req}', reqActiveRefs)
                    .replace('{curr}', userActiveRefs);
                return alert(msg);
            }
            if(amt > currentBal) return alert(window.appLang.t('insuff_bal'));

            const feeAmount = (amt * feePercentage) / 100;
            const netAmount = amt - feeAmount;
            const btn = e.target.querySelector('button');
            ui.loading(btn, true);

            try {
                const pendingTransactionRef = transactionsRef.push();

                    status: 'pending',
                    date: new Date().toISOString(),
                    details: `Withdrawal Request (Method: ${method}, Number: ${num})` 
                };
                await pendingTransactionRef.set(baseTransaction); 

                await withdrawalsRef.child(transactionKey).set({ 
                    userId: state.userUid,
                    username: state.data.username || state.data.email,
                    type: 'Withdraw',
                    amount: amt,
                    fee: feeAmount,
                    netAmount: netAmount,

                    status: 'pending',
                    createdAt: new Date().toISOString(),
                    transactionId: transactionKey 
                });

                app.updateUI(); // Update sidebar/header balance

        window.submitPayment = async (e, type, amount, detail, method) => {
            let btn = null;
            if (e) { 
                e.preventDefault();
                btn = e.target.querySelector('button[type="submit"]');
            } else { 
                btn = document.getElementById('gen-modal-content').querySelector('[data-i18n="submit"]');
            }

            if (!state.userUid) return;
            
            let trx = 'N/A';
            let senderPhone = 'N/A';
            let file = null;
            let encryptedImageData = null;

            if (amount > 0) { 
                trx = document.getElementById('trx-id').value;
                senderPhone = document.getElementById('sender-phone').value;
                const fileInput = document.getElementById('screenshot-file');
                file = fileInput.files[0];
                
                if (!file) {
                    alert('Please upload a screenshot');
                    if (btn) ui.loading(btn, false);
                    return;
                }
            }
            
            if (btn) ui.loading(btn, true);

            try {
                const btnTextSpan = btn ? btn.querySelector('.btn-text') : null;
                if(file) {
                    if(btnTextSpan) btnTextSpan.textContent = window.appLang.t('processing_image') + "...";
                    encryptedImageData = await processAndEncryptImage(file);
                } else {
                    if(btnTextSpan) btnTextSpan.textContent = window.appLang.t('submit'); 
                }
                
                const pendingTransactionRef = transactionsRef.push();
                const transactionKey = pendingTransactionRef.key;

                const baseTransaction = {
                    userId: state.userUid,
                    username: state.data.username || state.data.email,
                    amount: amount,
                    status: 'pending',
                    date: new Date().toISOString()
                };

                let requestData = {
                    userId: state.userUid,
                    username: state.data.username || state.data.email,
                    amount: amount,
                    method: method,
                    trxId: trx,
                    senderPhone: senderPhone,
                    status: 'pending',
                    createdAt: new Date().toISOString(),
                    transactionId: transactionKey 
                };
                if (encryptedImageData) {
                    requestData.screenshotData = encryptedImageData.encryptedData;
                    requestData.screenshotInfo = {
                        fileName: encryptedImageData.fileName,
                        fileType: encryptedImageData.fileType,
                        originalSize: encryptedImageData.originalSize,
                        compressedSize: encryptedImageData.compressedSize,
                        encryptionDate: new Date().toISOString()
                    };
                }

                let targetCollectionRef;
                let userUpdateData = {};

                if (type === 'Activation') {
                    targetCollectionRef = activationsRef;
                    userUpdateData = {
                        pendingActivation: true,
                        isAccountActive: false 
                    };
                    baseTransaction.type = 'Activation';
                    baseTransaction.details = `Activation Request (Method: ${method}, TrxID: ${trx})`;

                } else if (type === 'Plan Purchase') {
                    targetCollectionRef = depositsRef; 
                    userUpdateData = {
                        pendingPlanName: detail 
                    };
                    requestData.planName = detail; 
                    baseTransaction.type = 'Plan Purchase';
                    baseTransaction.details = `Plan Purchase Request (${detail} Plan, Method: ${method}, TrxID: ${trx})`;
                    baseTransaction.planName = detail; 

                } else if (type === 'Deposit') { 
                    targetCollectionRef = depositsRef;
                    baseTransaction.type = 'Deposit';
                    baseTransaction.details = `Deposit Request (Method: ${method}, TrxID: ${trx})`;

                } else {
                    alert("Invalid payment type.");
                    if (btn) ui.loading(btn, false);
                    if(btnTextSpan) btnTextSpan.textContent = window.appLang.t('submit');
                    return;
                }
                
                if (Object.keys(userUpdateData).length > 0) {
                    await usersRef.child(state.userUid).update(userUpdateData);
                    // Update local state for real-time UI refresh
                    if (userUpdateData.pendingActivation !== undefined) state.pendingActivation = userUpdateData.pendingActivation;
                    if (userUpdateData.pendingPlanName !== undefined) state.pendingPlanName = userUpdateData.pendingPlanName;
                    if (userUpdateData.isAccountActive !== undefined) state.data.isAccountActive = userUpdateData.isAccountActive;
                    app.updateUI(); 
                }

                await pendingTransactionRef.set(baseTransaction); 
                await targetCollectionRef.child(transactionKey).set(requestData);
                
                ui.closeModal('gen-modal');
                alert("Payment Request Submitted (Pending Admin Approval).");
                
                if (type === 'Activation') {
                    app.nav('dashboard', true); 
                } else if (type === 'Plan Purchase') {
                    app.nav('premium_plan', true); 
                } else { 
                    app.nav('history', true); 
                }
                
            } catch(e) { 
                console.error("Payment submission error:", e);
                alert("Error submitting payment: " + e.message); 
            } finally {
                if (btn) ui.loading(btn, false);
                const btnTextSpan = btn ? btn.querySelector('.btn-text') : null;
                if(btnTextSpan) btnTextSpan.textContent = window.appLang.t('submit');
            }
        };

        window.runTask = async (tid, link, reward, btn) => {
            if (!state.userUid || !state.data.isAccountActive) {
                alert(window.appLang.t('no_access_desc'));
                return;
            }

            let t = {};
            const planName = state.data.premiumPlan;
            const allTasks = state.settings.tasks || {basic: {}};

            if (planName) {
                const activePlanKey = Object.keys(state.settings.plans).find(key => state.settings.plans[key].name === planName);
                if (activePlanKey && allTasks[activePlanKey] && allTasks[activePlanKey][tid]) {
                    t = allTasks[activePlanKey][tid];
                }
            } else if (allTasks.basic && allTasks.basic[tid]) {
                t = allTasks.basic[tid];
            }

            const taskDailyLimit = t.dailyLimit; // This can be 0 for unlimited
            const today = new Date().toISOString().split('T')[0];
            const userCompletedCountForThisTaskToday = state.data.completedTasks && 
                                                       state.data.completedTasks[tid] && 
                                                       state.data.completedTasks[tid][today] || 0;

            if (taskDailyLimit !== 0 && userCompletedCountForThisTaskToday >= taskDailyLimit) {
                alert(window.appLang.t('today_limit_reached') + " " + window.appLang.t('one_task_limit'));
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-play"></i>';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner border-indigo-600"></div>';

            const w = window.open(link, '_blank');
            if(!w) {
                alert(window.appLang.t('allow_popup'));
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-play"></i>';
                return;
            }
            
            const waitTimeSeconds = state.settings.app.taskWaitTimeSeconds > 0 ? state.settings.app.taskWaitTimeSeconds : 10;
            const waitTimeMs = waitTimeSeconds * 1000;

            setTimeout(async () => {
                try {
                    const updates = {};
                    const newBalance = (state.data.balance || 0) + reward;
                    const newTotalIncome = (state.data.totalIncome || 0) + reward;

                    updates[`/users/${state.userUid}/balance`] = newBalance;
                    updates[`/users/${state.userUid}/totalIncome`] = newTotalIncome;
                    updates[`/users/${state.userUid}/completedTasks/${tid}/${today}`] = firebase.database.ServerValue.increment(1);
                    updates[`/users/${state.userUid}/lastTaskDate`] = today;

                    const newTxRef = transactionsRef.push();
                    let taskName = t.name || 'Task';
                    
                    updates[`/transactions/${newTxRef.key}`] = {
                        userId: state.userUid,
                        username: state.data.username || state.data.email,
                        type: 'Task Reward',
                        amount: reward,
                        details: taskName,
                        status: 'approved',
                        date: new Date().toISOString()
                    };
                    
                    await database.ref().update(updates);
                    
                    // Update local state for real-time UI refresh
                    state.data.balance = newBalance;
                    state.data.totalIncome = newTotalIncome;
                    state.data.lastTaskDate = today;
                    if (!state.data.completedTasks[tid]) state.data.completedTasks[tid] = {};
                    state.data.completedTasks[tid][today] = (state.data.completedTasks[tid][today] || 0) + 1;
                    
                    app.updateUI(); // Update sidebar/header
                    alert(`${window.appLang.t('task_complete')} +${reward}৳`);
                    app.nav('my_job', true); // Re-render my_job page
                } catch(e) { 
                    alert("Error completing task: " + e.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }, waitTimeMs); 
        };

            const alertEl = document.getElementById('gift-code-alert');

            alertEl.classList.add('hidden'); // Hide any previous error messages
            ui.loading(btn, true);

            try {
                // Fetch ALL gift codes and find by code property
                const allGiftCodesSnap = await database.ref('giftCodes').orderByChild('code').equalTo(code).once('value');
                const matchingCodes = allGiftCodesSnap.val();

                if (!matchingCodes) {
                    throw new Error(window.appLang.t('invalid_code'));
                }
                
                const codeId = Object.keys(matchingCodes)[0]; // Get the actual Firebase key
                const couponData = matchingCodes[codeId];

                // Check if this specific user has used this code
                const userGiftCodeUsageSnap = await usersRef.child(state.userUid).child('couponUsage').child(codeId).once('value');
                if (userGiftCodeUsageSnap.exists() && userGiftCodeUsageSnap.val() === true) {
                    throw new Error(window.appLang.t('code_already_used'));
                }

                const expiryDate = couponData.expiryDate ? new Date(couponData.expiryDate) : null;
                const now = new Date();

                if (expiryDate && expiryDate < now) {
                    throw new Error(window.appLang.t('invalid_code')); // Treat expired as invalid
                }

                const amount = couponData.amount || 0;
                if (amount <= 0) {
                    throw new Error("Coupon has no value.");
                }

                const updates = {};
                const newBalance = (state.data.balance || 0) + amount;
                const newTotalIncome = (state.data.totalIncome || 0) + amount;

                updates[`/users/${state.userUid}/balance`] = newBalance;
                updates[`/users/${state.userUid}/totalIncome`] = newTotalIncome;
                updates[`/users/${state.userUid}/couponUsage/${codeId}`] = true; // Mark as used by this user
                updates[`/giftCodes/${codeId}/currentUsage`] = firebase.database.ServerValue.increment(1);
                
                const newTxRef = transactionsRef.push();
                updates[`/transactions/${newTxRef.key}`] = {
                    userId: state.userUid,
                    username: state.data.username || state.data.email,
                    type: 'Gift Code',
                    amount: amount,
                    details: `Gift Code: ${code}`,
                    status: 'approved',
                    date: new Date().toISOString()
                };

                await database.ref().update(updates);

                // Update local state for immediate UI refresh
                state.data.balance = newBalance;
                state.data.totalIncome = newTotalIncome;
                if (!state.data.couponUsage) state.data.couponUsage = {};
                state.data.couponUsage[codeId] = true; // Use codeId for internal tracking

                // Show beautiful success pop-up using gen-modal
                const successContent = `
                    <div class="text-center py-4">
                        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl animate-bounce">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">${window.appLang.t('gift_applied_title')}</h3>
                        <p class="text-gray-600 mb-6">${window.appLang.t('gift_applied').replace('{amount}', amount)}</p>
                        <button onclick="ui.closeModal('gen-modal')" class="btn-primary w-full py-3 rounded-xl font-bold">OK</button>
                    </div>`;
                document.getElementById('gen-modal-content').innerHTML = successContent;
                ui.openModal('gen-modal');


                codeInput.value = ''; // Clear input
                app.updateUI(); // Refresh sidebar/header balance
                app.nav(app.currentPage, true); // Re-render current page (e.g., dashboard if on it)

            } catch (error) {
                ui.showError('gift-code-alert', error.message);
            } finally {
                ui.loading(btn, false);
            }
        };

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
