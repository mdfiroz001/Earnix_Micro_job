                ui.loading(btn, true);

                try {

                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ input, password: pass })
                    });
                    const data = await res.json();

                        state.userUid = data.uid;
                        window.location.reload();
                    } else {

                if (state.isGuest) return ui.authBlock();
                if (!state.data.isAccountActive) return ui.inactiveBlock();

                const currentPlan = state.data.premiumPlan;
                const plans = Object.values(state.plans);

                if(plans.length === 0) {
                     return `<div class="text-center mt-20 fade-in"><div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400 text-2xl"><i class="fas fa-box-open"></i></div><h3 class="text-xl font-bold text-gray-600" data-i18n="no_plan_found">${window.appLang.t('no_plan_found')}</h3></div>`;
                }

                return `<div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-6 fade-in">
                    ${plans.map(p => {
                        const isPurchased = currentPlan === p.name;
                        const isPending = state.pendingPlan && !isPurchased; 
                        
                        let btn = `<button onclick="window.initPayment('Plan Purchase', ${p.price}, '${p.name}')" class="w-full btn-primary py-3 rounded-xl font-bold shadow-lg shadow-indigo-200" data-i18n="buy_now">${window.appLang.t('buy_now')}</button>`;
                        
                        if(isPurchased) btn = `<button disabled class="w-full btn-disabled py-3 rounded-xl font-bold" data-i18n="already_purchased">${window.appLang.t('already_purchased')}</button>`;
                        else if(isPending) btn = `<button disabled class="w-full bg-yellow-400 text-white cursor-not-allowed py-3 rounded-xl font-bold">Request Pending</button>`;

                        return `
                        <div class="bg-white rounded-2xl p-6 shadow-sm border ${isPurchased ? 'border-green-50 bg-green-50' : 'border-indigo-50'} relative overflow-hidden hover:-translate-y-1 transition duration-300">
                            ${isPurchased ? '<div class="absolute top-0 right-0 bg-green-600 text-white text-xs font-bold px-3 py-1 rounded-bl-xl">ACTIVE</div>' : '<div class="absolute top-0 right-0 bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-bl-xl">VIP</div>'}
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${p.name}</h3>
                            <p class="text-3xl font-extrabold text-indigo-600 mb-4">${p.price}<span class="text-sm font-normal text-gray-400">৳</span></p>
                            <p class="text-sm text-gray-500 mb-4">${p.durationDays} Days Duration</p>
                            ${btn}
                        </div>`;
                    }).join('')}
                </div>`;
            },

            payment: () => {
                if (state.isGuest) return ui.authBlock();
                if (!state.data.isAccountActive) return ui.inactiveBlock();

                const methods = [
                    { name: 'Bkash', img: 'https://iili.io/fWimLbt.jpg' }, 
                    { name: 'Nagad', img: 'https://iili.io/fWimtXn.jpg' }
                ];

                const minWithdraw = state.settings.minWithdraw || 100;
                const minText = window.appLang.t('min_withdraw_txt').replace('{amount}', minWithdraw);
                
                return `<div class="max-w-md mx-auto space-y-4 fade-in">
                    <div class="bg-indigo-600 rounded-2xl p-6 text-white mb-6 shadow-lg shadow-indigo-200">
                        <p class="text-indigo-200 text-sm" data-i18n="balance">${window.appLang.t('balance')}</p>
                        <h2 class="text-4xl font-bold">${state.data.balance.toFixed(2)}৳</h2>
                    </div>
                    ${methods.map(m => `
                        <div onclick="window.openWithdrawModal('${m.name}')" class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer hover:shadow-md transition">
                            <div class="flex items-center space-x-4">
                                <img src="${m.img}" class="method-icon">
                                <span class="font-bold text-gray-700 text-lg">${window.appLang.t('method_' + m.name.toLowerCase())}</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    `).join('')}
                    <div class="text-center text-xs text-gray-500 mt-4">${minText}</div>
                </div>`;
            },

            history: () => {
                if (state.isGuest) return ui.authBlock();
                if (!state.data.isAccountActive) return ui.inactiveBlock();
                
                return `<div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-500 text-xs uppercase">
                            <tr><th class="p-4">Date</th><th class="p-4">Details</th><th class="p-4 text-right">Amount</th><th class="p-4 text-center">Status</th></tr>
                        </thead>
                        <tbody class="text-sm text-gray-600" id="hist-body">
                            <tr><td colspan="4" class="p-8 text-center text-gray-400" data-i18n="loading_rec">${window.appLang.t('loading_rec')}</td></tr>
                        </tbody>
                    </table>
                </div>
                <script>
                    setTimeout(() => {
                        fetch('/api/history?uid=${state.userUid}').then(r=>r.json()).then(txs => {
                            const tbody = document.getElementById('hist-body');
                            if(!txs || txs.length === 0) { 
                                tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center" data-i18n="no_rec">${window.appLang.t('no_rec')}</td></tr>'; 
                                return; 
                            }
                            txs.sort((a,b) => new Date(b.date) - new Date(a.date));
                            tbody.innerHTML = txs.map(t => {
                                let statusClass = 'bg-yellow-100 text-yellow-700';
                                if(t.status === 'approved') statusClass = 'bg-green-100 text-green-700';
                                if(t.status === 'rejected') statusClass = 'bg-red-100 text-red-700';
                                return \`
                                <tr class="border-t border-gray-100 hover:bg-gray-50">
                                    <td class="p-4">\${new Date(t.date).toLocaleDateString()}</td>
                                    <td class="p-4 font-medium">\${t.type} <br><span class="text-xs text-gray-400">\${t.details || ''}</span></td>
                                    <td class="p-4 text-right font-bold">\${Math.abs(t.amount)}</td>
                                    <td class="p-4 text-center"><span class="px-2 py-1 rounded-full text-xs \${statusClass}">\${window.appLang.t(t.status)}</span></td>
                                </tr>\`;
                            }).join('');
                        });
                    }, 500);
                <\/script>`;
            },

            profile: () => {
                if (state.isGuest) return ui.authBlock();
                const d = state.data;
                const profileImg = "https://iili.io/fWs359j.jpg";
                return `<div class="max-w-md mx-auto fade-in">
                    <div class="glass-panel p-8 flex flex-col items-center bg-white relative mb-6">
                        <button onclick="window.openProfileModal()" class="absolute top-4 right-4 text-gray-400 hover:text-indigo-600"><i class="fas fa-edit"></i></button>
                        <img src="${profileImg}" class="w-24 h-24 rounded-full border-4 border-indigo-100 shadow-xl mb-4 object-cover">
                        <h2 class="text-2xl font-bold text-gray-800 text-center">${d.fullname || d.username}</h2>
                        <p class="text-gray-500 text-sm">@${d.username}</p>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm p-4 space-y-4">
                        <div class="flex justify-between items-center p-3 hover:bg-gray-50 rounded-lg cursor-pointer">
                            <span class="text-gray-600 font-medium" data-i18n="language"><i class="fas fa-language mr-3 text-indigo-400 text-xl"></i> ${window.appLang.t('language')}</span>
                            <div class="flex space-x-2">
                                <button onclick="window.appLang.set('en')" class="px-2 py-1 text-xs rounded ${state.currentLang=='en'?'bg-indigo-600 text-white':'bg-gray-100'}">EN</button>
                                <button onclick="window.appLang.set('bn')" class="px-2 py-1 text-xs rounded ${state.currentLang=='bn'?'bg-indigo-600 text-white':'bg-gray-100'}">BN</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }
        };

        ui.authBlock = () => `<div class="text-center mt-20 fade-in"><div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-500 text-2xl"><i class="fas fa-lock"></i></div><h3 class="text-xl font-bold text-gray-800">${window.appLang.t('no_access')}</h3><p class="text-gray-500 mb-6">${window.appLang.t('no_access_desc')}</p><button onclick="authHandler.trigger()" class="btn-primary px-8 py-3 rounded-xl font-bold shadow-lg">${window.appLang.t('login')}</button></div>`;
        ui.inactiveBlock = () => `<div class="text-center mt-20 fade-in"><div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-2xl"><i class="fas fa-ban"></i></div><h3 class="text-xl font-bold text-gray-800">${window.appLang.t('act_msg')}</h3><p class="text-gray-500 mb-6">${window.appLang.t('act_desc')}</p></div>`;

        window.openWithdrawModal = (method) => {
            if (!state.data.isAccountActive) return alert(window.appLang.t('act_desc'));
            const translatedMethod = window.appLang.t('method_' + method.toLowerCase());
            const title = window.appLang.t('withdraw_header').replace('{method}', translatedMethod);
            const methodImg = method === 'Bkash' ? 'https://iili.io/fWimLbt.jpg' : 'https://iili.io/fWimtXn.jpg';

            const content = `
                <div class="text-center">
                    <img src="${methodImg}" class="w-16 h-16 rounded-full mx-auto mb-4 border-2 border-gray-100 object-cover">
                    <h3 class="text-xl font-bold mb-4">${title}</h3>
                    <form onsubmit="window.submitWithdraw(event, '${method}')" class="space-y-4 text-left">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">${window.appLang.t('label_num')}</label>
                            <input type="tel" name="num" class="w-full p-3 input-pro rounded-xl" placeholder="${window.appLang.t('ph_num')}" required>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">${window.appLang.t('label_amt')}</label>
                            <input type="number" name="amt" class="w-full p-3 input-pro rounded-xl" placeholder="${window.appLang.t('ph_amt')}" required>
                        </div>
                        <button class="btn-primary w-full py-3 rounded-xl font-bold" data-i18n="withdraw">${window.appLang.t('withdraw')}</button>
                    </form>
                </div>`;
            document.getElementById('gen-modal-content').innerHTML = content;
            ui.openModal('gen-modal');
        };

        window.submitWithdraw = async (e, method) => {
            e.preventDefault();
            const num = e.target.num.value;
            const amt = parseFloat(e.target.amt.value);
            const minWithdraw = state.settings.minWithdraw || 100;

            if(amt < minWithdraw) {
                 return alert(window.appLang.t('min_withdraw_txt').replace('{amount}', minWithdraw));
            }
            
            const btn = e.target.querySelector('button');
            btn.disabled = true;

            try {
                const res = await fetch('/api/withdraw', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: state.userUid, amount: amt, method: method, number: num })
                });
                const d = await res.json();
                if(d.success) {
                    ui.closeModal('gen-modal');
                    alert("Withdrawal Requested");
                    window.location.reload();
                } else {
                    alert(d.message);
                }
            } catch(e) { alert("Error"); }
            btn.disabled = false;
        };

        window.initPayment = (type, amount, detail) => {
            if (!state.userUid) return authHandler.trigger();
            
            const content = `
                <div id="pay-step-1" class="text-center">
                    <h3 class="text-lg font-bold text-indigo-600 mb-4">${window.appLang.t('select_method')}</h3>
                    <div class="space-y-3 mb-6">
                        <label class="cursor-pointer block">
                            <input type="radio" name="pay-method" value="Bkash" class="hidden payment-radio" checked>
                            <div class="p-4 rounded-xl border-2 border-gray-100 flex items-center justify-between hover:border-indigo-100 transition">
                                <div class="flex items-center gap-3">
                                    <img src="https://iili.io/fWimLbt.jpg" class="w-10 h-10 rounded-full object-cover">
                                    <span class="font-bold text-gray-700">${window.appLang.t('method_bkash')}</span>
                                </div>
                                <i class="fas fa-check-circle text-indigo-600 hidden check-icon"></i>
                            </div>
                        </label>
                        <label class="cursor-pointer block">
                            <input type="radio" name="pay-method" value="Nagad" class="hidden payment-radio">
                            <div class="p-4 rounded-xl border-2 border-gray-100 flex items-center justify-between hover:border-indigo-100 transition">
                                <div class="flex items-center gap-3">
                                    <img src="https://iili.io/fWimtXn.jpg" class="w-10 h-10 rounded-full object-cover">
                                    <span class="font-bold text-gray-700">${window.appLang.t('method_nagad')}</span>
                                </div>
                                <i class="fas fa-check-circle text-indigo-600 hidden check-icon"></i>
                            </div>
                        </label>
                    </div>
                    <button onclick="window.goToPayStep2('${type}', ${amount}, '${detail||''}')" class="btn-primary w-full py-3 rounded-xl font-bold" data-i18n="next">${window.appLang.t('next')}</button>
                </div>
                <div id="pay-step-2" class="hidden text-center"></div>`;
            document.getElementById('gen-modal-content').innerHTML = content;
            ui.openModal('gen-modal');
        };

        window.goToPayStep2 = (type, amount, detail) => {
            const methodVal = document.querySelector('input[name="pay-method"]:checked').value;
            const methodKey = methodVal.toLowerCase();
            const methodName = window.appLang.t('method_' + methodKey);
            const num = state.settings.paymentInfo ? state.settings.paymentInfo[methodKey] : "01XXX";
            
            const html = `
                <h3 class="text-lg font-bold text-indigo-600 mb-2">${type}</h3>
                <p class="text-2xl font-bold mb-4">${amount}৳</p>
                <div class="bg-gray-100 p-4 rounded-xl mb-4">
                    <p class="text-xs text-gray-500">${window.appLang.t('pay_step2_header')}</p>
                    <p class="text-lg font-mono font-bold text-gray-800 flex items-center justify-center gap-2">
                        <span id="pay-num-txt">${num}</span> 
                        <button onclick="window.copyPayNum()" class="text-indigo-600 hover:text-indigo-800 p-1"><i class="fas fa-copy"></i></button>
                    </p>
                    <p class="text-xs text-gray-400 mt-1">(${methodName})</p>
                </div>
                <form onsubmit="window.submitPayment(event, '${type}', ${amount}, '${detail||''}', '${methodVal}')" class="space-y-3">
                    <input type="text" id="trx-id" placeholder="${window.appLang.t('trx_ph')}" class="w-full p-3 input-pro rounded-xl" required>
                    <div class="flex gap-2">
                        <button type="button" onclick="document.getElementById('pay-step-1').classList.remove('hidden');document.getElementById('pay-step-2').classList.add('hidden')" class="w-1/3 py-3 bg-gray-200 text-gray-700 rounded-xl font-bold">${window.appLang.t('back')}</button>
                        <button type="submit" class="btn-primary w-2/3 py-3 rounded-xl font-bold" data-i18n="submit">${window.appLang.t('submit')}</button>
                    </div>
                </form>`;
            
            const s2 = document.getElementById('pay-step-2');
            s2.innerHTML = html;
            document.getElementById('pay-step-1').classList.add('hidden');
            s2.classList.remove('hidden');
        };

        window.copyPayNum = () => {
             const num = document.getElementById('pay-num-txt').innerText;
             navigator.clipboard.writeText(num);
             alert(window.appLang.t('copied'));
        };

        window.submitPayment = async (e, type, amount, detail, method) => {
            e.preventDefault();
            const trx = document.getElementById('trx-id').value;
            
            let endpoint = '/api/buy_plan';
            if(type === 'Activation') endpoint = '/api/activate';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        uid: state.userUid, 
                        amount, 
                        trxId: trx, 
                        method, 
                        planName: detail 
                    })
                });
                const d = await res.json();
                if(d.success) {
                    ui.closeModal('gen-modal');
                    alert("Request Submitted. Status: Pending");
                    window.location.reload();
                } else {
                    alert(d.message);
                }
            } catch(e) { alert("Error"); }
        };

        window.claimDaily = async (amount) => {
            try {
                const res = await fetch('/api/claim_daily', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: state.userUid, amount: amount })
                });
                const d = await res.json();
                if(d.success) {
                    alert("Daily Income Claimed!");
                    window.location.reload();
                } else {
                    alert(d.message);
                }
            } catch(e) { alert("Error claiming reward"); }
        };

        window.claimRefReward = async (target, reward) => {
             try {
                const res = await fetch('/api/claim_ref_reward', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: state.userUid, target: target, reward: reward })
                });
                const d = await res.json();
                if(d.success) {
                    alert("Reward Claimed!");
                    window.location.reload();
                } else {
                    alert(d.message);
                }
             } catch(e) { alert("Error"); }
        };

        window.submitGmail = async (e) => {
            e.preventDefault();
            const email = document.getElementById('gmail-input').value.trim();
            if(!email) return;

            try {
                const res = await fetch('/api/submit_gmail', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: state.userUid, email })
                });
                const d = await res.json();
                if(d.success) {
                    alert("Gmail Submitted! Status: Pending");
                    app.nav('gmail_sell', true);
                } else {
                    alert(d.message);
                }
            } catch(e) { alert("Error"); }
        };

        window.copyPass = (el) => {
            const pass = state.gmailSettings.password;
            if(pass) {
                navigator.clipboard.writeText(pass);
                const originalBg = el.className;
                el.classList.remove('bg-blue-50', 'border-blue-100');
                el.classList.add('bg-green-50', 'border-green-200');
                setTimeout(() => {
                    el.className = originalBg;
                }, 500);
            }
        };

        window.runTask = async (tid, link, reward, btn) => {
            const w = window.open(link, '_blank');
            if(!w) return alert(window.appLang.t('allow_popup'));
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner border-indigo-600"></div>';
            
            setTimeout(async () => {
                try {
                    const res = await fetch('/api/complete_task', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ uid: state.userUid, taskId: tid, reward: reward })
                    });
                    const d = await res.json();
                    if(d.success) {
                        alert(`${window.appLang.t('task_complete')} +${reward}৳`);
                        window.location.reload();
                    } else {
                        alert(d.message);
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-play"></i>';
                    }
                } catch(e) { 
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }, 5000);
        };
        
        window.openProfileModal = () => {
            document.getElementById('modal-edit-fullname').value = state.data.fullname || '';
            document.getElementById('modal-edit-username').value = state.data.username || '';
            ui.openModal('profile-modal');
        };

        window.saveProfileModal = async () => {
            const full = document.getElementById('modal-edit-fullname').value.trim();
            const user = document.getElementById('modal-edit-username').value.trim();
            
            const nameRegex = /^[a-zA-Z0-9\s.,:]{3,25}$/;
            const userRegex = /^[a-zA-Z0-9_]{5,20}$/;

            if (!nameRegex.test(full)) return alert("Invalid Name");
            if (!userRegex.test(user)) return alert("Invalid Username");

            await fetch('/api/update_profile', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ uid: state.userUid, fullname: full, username: user })
            });
            window.location.reload();
        };

        window.copyRef = (btn) => {
            const link = btn.dataset.link;
            if(link) {
                navigator.clipboard.writeText(link);
                alert(window.appLang.t('copied'));
            }
        };

        window.handleLogoutClick = () => {
            if(confirm(window.appLang.t('logout_confirm'))) {
                localStorage.removeItem('uid');
                window.location.reload();
            }
        };

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
